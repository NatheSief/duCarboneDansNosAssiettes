<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compose ton assiette</title>
  <link rel="stylesheet" href="static/styles/index.css" />
</head>
<body>

  <!-- Page d'accueil -->
  <section id="landing-page" class="active">
    <h1>Compose ton assiette éco-responsable</h1>
    <p>Choisis une protéine, un glucide et un légume pour découvrir l'empreinte carbone de ton repas.</p>
    <button onclick="startSelection()">Commencer</button>
  </section>

  <!-- Sélection des aliments -->
  <section id="selection-page" class="hidden">
    <h2 id="category-title">Choisis une protéine</h2>
    <div class="selection-container">
      <div id="items-container" class="items"></div>
      <div id="plate" class="plate" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
        <p>Glisse ici</p>
      </div>
    </div>
    <button onclick="nextCategory()">Suivant</button>
  </section>

  <!-- Résultats -->
  <section id="result-page" class="hidden">
    <h2>Résultat</h2>
    <div id="result-content"></div>
    <button onclick="location.reload()">Recommencer</button>
  </section>

  <script src="static/scripts/calcul.js"></script>
  <script src="static/scripts/index.js"></script>
</body>
</html>
